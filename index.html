<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="Untitled design.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card Generator</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="form-section">
          <h2>ID Card Generator</h2>
          <form id="idForm">
            <div class="form-group">
              <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <input type="text" id="role" placeholder="Role/Position" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
              <input type="text" id="id" placeholder="Employee ID" required>
            </div>
            <div class="form-group">
              <input type="file" id="photo" accept="image/*" required>
            </div>
            <button type="submit">Generate ID Card</button>
          </form>
        </div>

        <div class="card-section" id="cardSection">
          <div class="id-card" id="idCard">
            <div class="card-header">
              <h2>easySnippets</h2>
            </div>
            <div class="photo-container">
              <img id="displayPhoto" src="#">
            </div>
            <div class="card-details">
              <h3 id="displayName"></h3>
              <p id="displayRole"></p>
              <p id="displayEmail"></p>
              <p id="displayPhone"></p>
              <p id="displayId"></p>
            </div>
            <div class="qr-code" id="qrCode"></div>
          </div>
          <button id="downloadBtn" class="download-btn" style="display: none;">Download ID Card</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
